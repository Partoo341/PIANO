<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="beats">
        <div class="container">
            <h1>Featured Beats</h1>
            <div class="beat-card" data-id="1" data-title="Beat Title 1" data-price="20">
                <img src="beat1.jpg" alt="Beat 1">
                <h3>Beat Title 1</h3>
                <p>20 Ksh.</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="beat-card" data-id="2" data-title="Beat Title 2" data-price="20">
                <img src="beat2.jpg" alt="Beat 2">
                <h3>Beat Title 2</h3>
                <p>20 Ksh.</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more beat cards as needed -->
        </div>
    </section>

    <section class="cart">
        <div class="container">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added here dynamically -->
            </ul>
            <p>Total: Ksh<span id="total">0.00</span></p>
            <button id="purchase">Purchase</button>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024<br>All rights reserved.</p>
        </div>
    </footer>

    <!-- Link to external script -->
    <script src="script.js"></script>
</body>
</html>
