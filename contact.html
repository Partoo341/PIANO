<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Files Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img src="images/image1.png" alt="Los Angeles" style="width: 500px;">
            <h1><b><u>LENSKINGS PRODUCTIONS</u></b></h1>
        </div>
        
        <div class="container">
            <h1><b>Piano Files Store</b></h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li> 
                </ul>
            </nav>
        </div>
    </header>
    <section class="contact">
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
</section><br>
<footer>
    <div class="container">
        <p>&copy; 2024<br>All rights reserved.</p>
    </div>
</footer>
<!-- Link to external script -->
<script src="script.js"></script>
</body>
</html>
